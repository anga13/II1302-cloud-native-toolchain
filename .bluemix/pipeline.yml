---
defaultBaseImageVersion: latest
stages:
  - name: Build
    inputs:
      - type: git
        branch: master
        service: ${SAMPLE_REPO}        
    triggers:
      - type: commit
    jobs:
      - name: Changelog
        type: builder
        build_type: shell
        curatedDockerImage: latest
        script: |-
          #!/bin/bash
          # This script just dumps the changes included in this build into a file named changelog.txt
          # This change log can be used later to be included in notifications
          git log ${GIT_COMMIT}..HEAD --graph --oneline > changelog.txt
          cat changelog.txt
      - name: NPM
        type: builder
        build_type: npm
        curatedDockerImage: latest
        script: |-
          #!/bin/bash
          apt-get install -y bzip2
          npm install
          tar -czf node_modules.tar.gz node_modules
          rm -rf node_modules 
  - name: 'Run Unit Tests'
    inputs:
      - type: job
        stage: Build
        job: NPM
    triggers:
      - type: stage
    jobs:
      - name: Unit Tests
        type: tester
        curatedDockerImage: latest
        script: |-
          #!/bin/bash
          export PATH=/opt/IBM/node-v10.16.0/bin:$PATH
          # Karma Unit Test, output file: test/*.xml
          tar -xzf node_modules.tar.gz
          npm test
        enable_tests: true
        test_file_pattern: '*.xml, test/*.xml'
        coverage_type: 'istanbul'
        coverage_directory: 'coverage/lcov-report'
        coverage_file_pattern: 'coverage/coverage-final.json'
  - name: Deploy to Test
    inputs:
      - type: job
        stage: 'Build'
        job: Changelog
    triggers:
      - type: stage
    properties:
    - name: APP_NAME
      value: undefined
      type: text
    - name: APP_URL
      value: undefined
      type: text	
    jobs:
      - name: Deploy to Test
        type: deployer
        target:
          region_id: ${TEST_REGION_ID}
          organization: ${TEST_ORGANIZATION}
          space: ${TEST_SPACE}
          application: ${CF_APP_NAME}
          api_key: ${API_KEY}
        script: |-
          #!/bin/bash
          TEST_APP="$CF_APP-test"
          cf app "${TEST_APP}" && cf delete "${TEST_APP}" -f
          cf push "${TEST_APP}" -n "${TEST_APP}"
          export APP_NAME="$TEST_APP"
          export APP_URL=http://$(cf app $APP_NAME | grep -e urls: -e routes: | awk '{print $2}')
  - name: 'Run GUI Tests'
    inputs:
      - type: job
        stage: 'Build'
        job: NPM
    triggers:
      - type: stage
    properties:
      - name: APP_URL
        value: undefined
        type: text	
    jobs:
      - name: GUI Tests
        type: tester
        curatedDockerImage: latest
        script: |-
          #!/bin/bash

          tar -xzf node_modules.tar.gz

          # install firefox
          sudo apt-get -y update
          sudo apt-get -y --force-yes install firefox
          firefox -v
          
          # install gecko-driver
          wget https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz
          mkdir bin
          tar xvzf geckodriver-v0.24.0-linux64.tar.gz -C bin
          export PATH=$(pwd)/bin:$PATH
          env
          
          # invoke tests here
          curl $APP_URL
          npm run gui-test
        enable_tests: true
        test_file_pattern: '*.xml, test/*.xml'
  - name: Deploy to Prod
    inputs:
      - type: job
        stage: 'Build'
        job: Changelog
    triggers:
      - type: stage
    properties:
    - name: APP_NAME
      value: undefined
      type: text
    - name: APP_URL
      value: undefined
      type: text	
    jobs:
      - name: Blue/Green Deploy
        type: deployer
        target:
          region_id: ${PROD_REGION_ID}
          organization: ${PROD_ORGANIZATION}
          space: ${PROD_SPACE}
          application: ${CF_APP_NAME}
          api_key: ${API_KEY}
        script: |-
          #!/bin/bash
          BLUE_APP="$CF_APP-blue"
          GREEN_APP="$CF_APP-green"
          TEST_APP="$CF_APP-test-green"
          cf app "${TEST_APP}" && cf stop "${TEST_APP}"
          cf push "${BLUE_APP}" -n "${CF_APP}"
          cf app "${GREEN_APP}" && cf stop "${GREEN_APP}"
          cf app "${TEST_APP}" && cf start "${TEST_APP}"
          cf app "${GREEN_APP}" && cf delete "${GREEN_APP}" -f
          cf rename "${BLUE_APP}" "${GREEN_APP}"
          export APP_NAME="$GREEN_APP"
          export APP_URL=http://$(cf app $APP_NAME | grep -e urls: -e routes: | awk '{print $2}')

          # Instant Purging removes content from Fastly immediately so it can be refreshed from your origin servers.
          # The main entry point http://api.fastly.com/ for the API is not needed for an individual URL Instant Purge.
          curl -X PURGE ${APP_URL}
